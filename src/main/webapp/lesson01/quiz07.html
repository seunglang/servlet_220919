<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quiz07</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
 		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>주문하기</h1>
		<!-- 서버에 보내는 form 3종 세트: form, name속성에 있는 값으로 넘김, submit타입(buttonX) -->
		<form method="get" action="/lesson01/quiz07">
			<div class="form-group">
			<!-- form의 name이 request parameter로 넘어간다. -->
				<label for="address">주소</label>
				<input type="text" id="address" name="address" class="form-control col-3" placeholder="주소를 입력하세요">
			</div>
			<div class="form-group">
			<!-- form의 name이 request parameter로 넘어간다. -->
				<label for="card">결제카드</label>
				<input type="text" id="card" name="card" class="form-control col-3" placeholder="결제할 카드를 입력하세요">
			</div>
			<div class="form-group">
			<!-- form의 name이 request parameter로 넘어간다. -->
				<label for="price">가격</label>
				<input type="text" id="price" name="price" class="form-control col-3" placeholder="가격을 입력하세요">
			</div>
			<button type="submit" class="btn btn-primary">주문하기</button>
		</form>
	</div>
</body>
</html>
